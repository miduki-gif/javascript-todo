<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>TODO(JS)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="input-area">
	<input id="add-text" placeholder="TODOを入力"/>
	<button id="add-button">
	  追加
	</button>
	</div>
	<div class="inconmplete-area">
        <p class="title">未完了のTODO</p>
        <ul id = "inconmplete-list">
            <li>
            <div class="list-row">
            <p class="todo-item">TODOです</p>
                <button>完了</button>
                <button>削除</button>
            </div>  
        </li>  
        <li>
            <div class="list-row">
            <p class="todo-item">TODOです</p>
                <button>完了</button>
                <button>削除</button>
            </div>
        </li>  
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了のTODO</p>
        <ul>
            <li>
            <div class="list-row">
                <p class="todo-item">TODOでした</p>
                <button>戻す</button> 
            </div>
        </li>   
        <li>
            <div class="list-row">
                <p class="todo-item">TODOでした</p>
                <button>戻す</button> 
            </div>
        </li>   
        </ul>
    </div>
	<script src="./JavascriptTodo/index.js"></script>
</body>
</html>
